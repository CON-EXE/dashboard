<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="veiwport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Connor Hall">
        <meta name="description" content="My new cool project">
        <meta name="keywords" content="web developmetn, html, css, javascript, winnipeg, Canada">
        <title>Dashboard</title>
        <link rel="icon" href="./assets/img/favicon.png" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,
        wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">    
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,
        wght@0,200..900;1,200..900&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body>
        <header>
            <div class="justify-between flex container">
                <h1>Dashboard</h1>
                <nav class="flex">
                    <ul>
                        <li><a href="Projects">Projects</a></li>
                        <li><a href="Blog">Blog</a></li>
                        <li><a href="About us">Contact us</a></li>
                        <li><a href="Contact">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="flex">
            <div class="container dashboard flex">
                <section class="flex">
                    <div class="align">
                        <div>
                            <i class="user-icon dash-icon icon-background fa-solid fa-user"></i>
                        </div>
                        <div>
                            <p class="margin"><span class="dash-num">245</span> users</p>
                        </div>
                    </div>
                    <div class="align">
                        <div>
                            <i class="articles-icon dash-icon icon-background fa-solid fa-pen-nib"></i>
                        </div>
                        <div>
                            <p class="margin"><span class="dash-num">74</span> articles</p>
                        </div>
                    </div>
                    <div class="align">
                        <div>
                            <i class="messages-icon dash-icon icon-background fa-solid fa-comment"></i>
                        </div>
                        <div>
                            <p class="margin"><span class="dash-num">27</span> messages</p>
                        </div>
                    </div>
                </section>
                <section class="flex">
                    <div class="align">
                        <div>
                            <i class="moderators-icon dash-icon icon-background fa-solid fa-users"></i>
                        </div>
                        <div>
                            <p class="margin"><span class="dash-num">12</span> moderators</p>
                        </div>
                    </div>
                    <div class="align">
                        <div>
                            <i class="visits-icon dash-icon icon-background fa-solid fa-eye"></i>
                        </div>
                        <div>
                            <p class="margin"><span class="dash-num">1125</span> visits</p>
                        </div>
                    </div>
                    <div class="align">
                        <div>
                            <i class="tasks-icon dash-icon icon-background fa-solid fa-calendar"></i>
                        </div>
                        <div>
                            <p class="margin"><span class="dash-num">4</span> tasks</p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="justify-between flex container">
                <div class="contact-section">
                    <ul>
                        <li>
                            <a href="#">
                                <i class="icon-background contact-icon fa-brands fa-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icon-background contact-icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="icon-background contact-icon fa-brands fa-github"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <p>&copy 2025 Connor Hall</p>
            </div>
        </footer>
    </body>
</html>
